<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Example</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Filled rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(50, 50, 150, 100);

    // Filled circle
    ctx.beginPath();
    ctx.arc(300, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "green";
    ctx.fill();

    // Straight line
    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(450, 200);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.stroke();

    // Text
    ctx.font = "24px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("HTML5 Canvas", 180, 250);
  </script>
</body>
</html>
