<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #00796b;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004d40;
    }
    #clearAll {
      display: block;
      margin: 20px auto;
      background: #d32f2f;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th {
      background: #00796b;
      color: white;
      padding: 12px;
    }
    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    td button {
      background: #d32f2f;
      padding: 5px 10px;
      border-radius: 5px;
    }
    td button:hover {
      background: #b71c1c;
    }
    /* Success message styling */
    #successMsg {
      text-align: center;
      color: #2e7d32;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üåü User Registration & Management üåü</h2>
  <form id="regForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="mobile" placeholder="Mobile (10 digits)" required>
    <input type="password" id="password" placeholder="Password (min 6 chars)" required>
    <button type="submit">Register</button>
    <p id="successMsg">‚úÖ User Registered Successfully!</p>
  </form>
  <button id="clearAll">Clear All Users</button>

  <h2>Registered Users</h2>
  <table id="userTable">
    <thead><tr><th>Name</th><th>Email</th><th>Mobile</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("regForm");
    const tableBody = document.querySelector("#userTable tbody");
    const clearBtn = document.getElementById("clearAll");
    const successMsg = document.getElementById("successMsg");

    function loadUsers() {
      tableBody.innerHTML = "";
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.mobile}</td>
          <td><button onclick="deleteUser(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();  // prevents page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !mobile || !password) {
        alert("‚ö†Ô∏è All fields are mandatory!");
        return;
      }
      if (mobile.length !== 10 || isNaN(mobile)) {
        alert("‚ö†Ô∏è Mobile number must be 10 digits!");
        return;
      }
      if (password.length < 6) {
        alert("‚ö†Ô∏è Password must be at least 6 characters!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.some(u => u.email === email)) {
        alert("‚ö†Ô∏è Email already registered!");
        return;
      }

      users.push({ name, email, mobile, password });
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
      form.reset();

      // Show success message briefly
      successMsg.style.display = "block";
      setTimeout(() => successMsg.style.display = "none", 2000);
    });

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("users");
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
