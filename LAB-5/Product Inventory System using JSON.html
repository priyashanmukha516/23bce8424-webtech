<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory System - FIXED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 30px 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
        }
        
        .stat-label {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .table-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-block {
            width: calc(100% - 10px);
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        
        .btn:hover:not(:disabled) { transform: translateY(-2px); opacity: 0.9; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }
        
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        #searchInput {
            padding: 12px 20px;
            width: 300px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            margin-right: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        tr:hover { background: #f8f9fa; }
        
        .stock-low { background: #fff3cd; color: #856404; }
        .stock-critical { background: #f8d7da; color: #721c24; }
        .stock-ok { background: #d4edda; color: #155724; }
        
        .price { font-weight: 600; color: #28a745; }
        .total-value { 
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; gap: 20px; }
            .stats { grid-template-columns: 1fr; }
            #searchInput { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Product Inventory System</h1>
            <p>FIXED - Add & Delete Now Working!</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowStock">0</div>
                <div class="stat-label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">$0</div>
                <div class="stat-label">Inventory Value</div>
            </div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div id="message"></div>
                
                <form id="productForm">
                    <input type="hidden" id="editId" value="">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Books">Books</option>
                            <option value="Home">Home</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" id="price" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" id="stock" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" id="submitBtn">
                        âž• Add Product
                    </button>
                    <button type="button" class="btn btn-warning btn-block" id="resetBtn">
                        ðŸ”„ Reset
                    </button>
                </form>
            </div>
            
            <div class="table-section">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="searchInput" placeholder="ðŸ” Search category..." class="search-box">
                    <button class="btn btn-primary" id="loadBtn">ðŸ“¥ Load</button>
                </div>
                
                <div id="tableContainer">
                    <div class="loading" id="loading">
                        <span class="spinner"></span>Loading inventory...
                    </div>
                    <table id="productsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsBody"></tbody>
                    </table>
                </div>
                <div id="totalValueCard" class="total-value" style="display: none;">
                    Total Inventory Value: $<span id="grandTotal">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FIXED: Global products array accessible everywhere
        window.products = JSON.parse(localStorage.getItem('inventory.json')) || [
            { id: 1, name: 'iPhone 15', category: 'Electronics', price: 999.99, stock: 15 },
            { id: 2, name: 'T-Shirt', category: 'Clothing', price: 29.99, stock: 50 },
            { id: 3, name: 'Python Book', category: 'Books', price: 49.99, stock: 8 },
            { id: 4, name: 'Coffee Maker', category: 'Home', price: 89.99, stock: 25 }
        ];

        let editingId = null;
        let nextId = Math.max(...window.products.map(p => p.id), 0) + 1;
        let filteredProducts = [...window.products];

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('productForm');
            const tableBody = document.getElementById('productsBody');
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const resetBtn = document.getElementById('resetBtn');
            const loadBtn = document.getElementById('loadBtn');
            const searchInput = document.getElementById('searchInput');
            const loadingEl = document.getElementById('loading');
            const tableEl = document.getElementById('productsTable');

            // FIXED: Update nextId when products change
            function updateNextId() {
                nextId = Math.max(...window.products.map(p => p.id), 0) + 1;
            }

            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
                setTimeout(() => messageEl.style.display = 'none', 3000);
            }

            function showLoading(show) {
                loadingEl.style.display = show ? 'block' : 'none';
                tableEl.style.display = show ? 'none' : 'table';
            }

            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            function updateStats() {
                document.getElementById('totalProducts').textContent = window.products.length;
                const lowStockCount = window.products.filter(p => p.stock <= 5).length;
                document.getElementById('lowStock').textContent = lowStockCount;
                const totalValue = window.products.reduce((sum, p) => sum + (p.price * p.stock), 0);
                document.getElementById('totalValue').textContent = totalValue.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                document.getElementById('grandTotal').textContent = totalValue.toLocaleString();
                document.getElementById('totalValueCard').style.display = window.products.length ? 'block' : 'none';
            }

            function filterProducts(category) {
                if (!category.trim()) {
                    filteredProducts = [...window.products];
                } else {
                    filteredProducts = window.products.filter(p => 
                        p.category.toLowerCase().includes(category.toLowerCase())
                    );
                }
                renderTable();
            }

            function renderTable() {
                const tbody = document.getElementById('productsBody');
                if (filteredProducts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:#6c757d;">No products found</td></tr>';
                    return;
                }

                tbody.innerHTML = filteredProducts.map(product => {
                    const stockClass = product.stock <= 2 ? 'stock-critical' : 
                                     product.stock <= 5 ? 'stock-low' : 'stock-ok';
                    const itemValue = (product.price * product.stock).toLocaleString('en-US', { 
                        style: 'currency', currency: 'USD' 
                    });
                    
                    return `
                        <tr class="${stockClass}">
                            <td><strong>#${product.id}</strong></td>
                            <td>${product.name}</td>
                            <td>${product.category}</td>
                            <td class="price">$${product.price.toFixed(2)}</td>
                            <td>${product.stock}</td>
                            <td>${itemValue}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editProduct(${product.id})" style="padding:6px 12px;font-size:12px;">Edit</button>
                                <button class="btn btn-danger" onclick="deleteProduct(${product.id})" style="padding:6px 12px;font-size:12px;">Delete</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            }

            // FIXED: CREATE - Works perfectly now
            window.createProduct = async function(productData) {
                await delay(600);
                try {
                    if (productData.price <= 0 || productData.stock < 0) {
                        throw new Error('Price > 0, Stock >= 0 required');
                    }
                    if (productData.name.length < 2) {
                        throw new Error('Name must be 2+ characters');
                    }
                    
                    const newProduct = { id: nextId++, ...productData };
                    window.products.push(newProduct);
                    localStorage.setItem('inventory.json', JSON.stringify(window.products));
                    updateNextId();
                    renderTable();
                    updateStats();
                    showMessage('âœ… Product ADDED successfully!', 'success');
                    return true;
                } catch (error) {
                    showMessage(`âŒ ${error.message}`, 'error');
                    return false;
                }
            };

            // FIXED: UPDATE - Works perfectly now
            window.updateProduct = async function(productData) {
                await delay(600);
                try {
                    if (productData.price <= 0 || productData.stock < 0) {
                        throw new Error('Price > 0, Stock >= 0 required');
                    }
                    
                    const index = window.products.findIndex(p => p.id === editingId);
                    if (index !== -1) {
                        window.products[index] = { ...window.products[index], ...productData, id: editingId };
                        localStorage.setItem('inventory.json', JSON.stringify(window.products));
                        updateNextId();
                        renderTable();
                        updateStats();
                        showMessage('âœ… Product UPDATED successfully!', 'success');
                        return true;
                    } else {
                        throw new Error('Product not found');
                    }
                } catch (error) {
                    showMessage(`âŒ ${error.message}`, 'error');
                    return false;
                }
            };

            // FIXED: DELETE - Works perfectly now
            window.deleteProduct = async function(id) {
                if (!confirm('Delete this product from inventory?')) return;
                
                await delay(500);
                try {
                    const index = window.products.findIndex(p => p.id === id);
                    if (index !== -1) {
                        window.products.splice(index, 1);
                        localStorage.setItem('inventory.json', JSON.stringify(window.products));
                        updateNextId();
                        renderTable();
                        updateStats();
                        showMessage('âœ… Product DELETED successfully!', 'success');
                    } else {
                        throw new Error('Product not found');
                    }
                } catch (error) {
                    showMessage('âŒ Delete failed!', 'error');
                }
            };

            // FIXED: EDIT - Works perfectly now
            window.editProduct = function(id) {
                const product = window.products.find(p => p.id === id);
                if (product) {
                    document.getElementById('editId').value = product.id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('category').value = product.category;
                    document.getElementById('price').value = product.price;
                    document.getElementById('stock').value = product.stock;
                    editingId = id;
                    document.getElementById('submitBtn').textContent = 'ðŸ’¾ Update Product';
                    document.getElementById('productName').focus();
                }
            };

            // Load inventory
            async function fetchInventory() {
                showLoading(true);
                await delay(800);
                try {
                    window.products = JSON.parse(localStorage.getItem('inventory.json')) || [];
                    updateNextId();
                    filteredProducts = [...window.products];
                    renderTable();
                    updateStats();
                    showMessage(`âœ… Loaded ${window.products.length} products!`, 'success');
                } catch (error) {
                    showMessage('âŒ JSON load error!', 'error');
                } finally {
                    showLoading(false);
                }
            }

            // Form submit - FIXED
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const productData = {
                    name: document.getElementById('productName').value.trim(),
                    category: document.getElementById('category').value,
                    price: parseFloat(document.getElementById('price').value),
                    stock: parseInt(document.getElementById('stock').value)
                };

                document.getElementById('submitBtn').disabled = true;
                
                if (editingId) {
                    await window.updateProduct(productData);
                } else {
                    await window.createProduct(productData);
                }
                
                form.reset();
                document.getElementById('editId').value = '';
                editingId = null;
                document.getElementById('submitBtn').textContent = 'âž• Add Product';
                document.getElementById('submitBtn').disabled = false;
            });

            resetBtn.addEventListener('click', function() {
                form.reset();
                document.getElementById('editId').value = '';
                editingId = null;
                document.getElementById('submitBtn').textContent = 'âž• Add Product';
            });

            loadBtn.addEventListener('click', fetchInventory);

            // Search
            let searchTimeout;
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => filterProducts(e.target.value), 300);
            });

            // Initial load
            fetchInventory();
        });
    </script>
</body>
</html>
