<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Card</title>

<style>

    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .card {
        width: 300px;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        padding-bottom: 20px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        transition: 0.3s;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 15px 30px rgba(0,0,0,0.4);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .title {
        font-size: 22px;
        font-weight: bold;
        margin: 12px 0;
        color: #333;
    }

    .desc {
        font-size: 15px;
        color: #666;
        padding: 0 18px;
    }

    .price {
        font-size: 20px;
        font-weight: bold;
        color: #ff4d4d;
        margin: 15px 0;
    }

    button {
        padding: 12px 20px;
        background: linear-gradient(45deg, #ff4d4d, #ff0066);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0px 5px 15px rgba(255,0,102,0.4);
    }

    button:hover {
        background: linear-gradient(45deg, #ff0066, #b30059);
        box-shadow: 0px 5px 20px rgba(255,0,102,0.5);
        transform: translateY(-3px);
    }

</style>

</head>
<body>

<div class="card">
    <img src="https://i.postimg.cc/jdmHFtJd/smart-watch.jpg" alt="Product">

    <div class="title">Smart Watch Pro</div>

    <div class="desc">
        Stylish, waterproof, and packed with fitness features. Perfect for daily use!
    </div>

    <div class="price">$199.99</div>

    <button>Buy Now</button>
</div>

</body>
</html>
