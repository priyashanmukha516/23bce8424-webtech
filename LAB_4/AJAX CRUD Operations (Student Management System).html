<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - AJAX CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .table-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            overflow-x: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }
        
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .action-buttons {
            white-space: nowrap;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüéì Student Management System</h1>
            <p>Full AJAX CRUD Operations</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div id="message"></div>
                
                <form id="studentForm">
                    <input type="hidden" id="studentId" value="">
                    
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" required minlength="2">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="marks">Marks (0-100)</label>
                        <input type="number" id="marks" min="0" max="100" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success" id="submitBtn">
                        ‚ûï Add Student
                    </button>
                    <button type="button" class="btn btn-warning" id="resetBtn">
                        üîÑ Reset Form
                    </button>
                </form>
            </div>
            
            <div class="table-section">
                <button class="btn btn-primary" id="loadBtn">üì• Load Students</button>
                <div id="tableContainer">
                    <div class="loading" id="loading">
                        <span class="spinner"></span>Loading students...
                    </div>
                    <table id="studentsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Marks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated API endpoints using local storage
        const API_BASE = 'api/students';
        
        // Initial sample data
        let students = JSON.parse(localStorage.getItem('students')) || [
            { id: 1, name: 'John Doe', department: 'Computer Science', marks: 85 },
            { id: 2, name: 'Jane Smith', department: 'Mathematics', marks: 92 },
            { id: 3, name: 'Mike Johnson', department: 'Physics', marks: 78 },
            { id: 4, name: 'Sarah Wilson', department: 'Chemistry', marks: 88 }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('studentForm');
            const tableBody = document.getElementById('studentsBody');
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const resetBtn = document.getElementById('resetBtn');
            const loadBtn = document.getElementById('loadBtn');
            const loadingEl = document.getElementById('loading');
            const tableEl = document.getElementById('studentsTable');
            const tableContainer = document.getElementById('tableContainer');

            let editingId = null;
            let nextId = Math.max(...students.map(s => s.id), 0) + 1;

            // Show message
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }

            // Simulate API delay
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Show loading
            function showLoading(show) {
                loadingEl.style.display = show ? 'block' : 'none';
                tableEl.style.display = show ? 'none' : 'table';
            }

            // Load students (READ)
            async function loadStudents() {
                showLoading(true);
                await delay(800);
                
                try {
                    // Simulate HTTP 200
                    localStorage.setItem('students', JSON.stringify(students));
                    renderTable(students);
                    showMessage('‚úÖ Students loaded successfully!', 'success');
                } catch (error) {
                    console.error('Load error:', error);
                    showMessage('‚ùå Failed to load students (404)', 'error');
                } finally {
                    showLoading(false);
                }
            }

            // Render table
            function renderTable(studentsList) {
                if (studentsList.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #6c757d;">No students found</td></tr>';
                    return;
                }

                tableBody.innerHTML = studentsList.map(student => `
                    <tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.department}</td>
                        <td>${student.marks}</td>
                        <td class="action-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editStudent(${student.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `).join('');
            }

            // Create/Update student
            async function saveStudent(data) {
                await delay(600);
                
                try {
                    if (editingId) {
                        // UPDATE
                        const index = students.findIndex(s => s.id == editingId);
                        if (index !== -1) {
                            students[index] = { ...students[index], ...data, id: editingId };
                            localStorage.setItem('students', JSON.stringify(students));
                            showMessage('‚úÖ Student updated successfully!', 'success');
                        } else {
                            throw new Error('Student not found (404)');
                        }
                    } else {
                        // CREATE
                        const newStudent = { id: nextId++, ...data };
                        students.push(newStudent);
                        localStorage.setItem('students', JSON.stringify(students));
                        showMessage('‚úÖ Student added successfully!', 'success');
                    }
                    loadStudents(); // Refresh table
                    form.reset();
                    editingId = null;
                    submitBtn.textContent = '‚ûï Add Student';
                } catch (error) {
                    console.error('Save error:', error);
                    showMessage(`‚ùå ${error.message || 'Save failed (500)' }`, 'error');
                }
            }

            // Edit student
            window.editStudent = function(id) {
                const student = students.find(s => s.id == id);
                if (student) {
                    document.getElementById('studentId').value = student.id;
                    document.getElementById('studentName').value = student.name;
                    document.getElementById('department').value = student.department;
                    document.getElementById('marks').value = student.marks;
                    editingId = id;
                    submitBtn.textContent = 'üíæ Update Student';
                    document.getElementById('studentName').focus();
                }
            };

            // Delete student
            window.deleteStudent = async function(id) {
                if (!confirm('Are you sure you want to delete this student?')) return;
                
                showLoading(true);
                await delay(500);
                
                try {
                    const index = students.findIndex(s => s.id == id);
                    if (index !== -1) {
                        students.splice(index, 1);
                        localStorage.setItem('students', JSON.stringify(students));
                        renderTable(students);
                        showMessage('‚úÖ Student deleted successfully!', 'success');
                    } else {
                        throw new Error('Student not found (404)');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    showMessage('‚ùå Delete failed (500)', 'error');
                } finally {
                    showLoading(false);
                }
            };

            // Form submit
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('studentName').value.trim(),
                    department: document.getElementById('department').value,
                    marks: parseInt(document.getElementById('marks').value)
                };

                if (formData.marks < 0 || formData.marks > 100) {
                    showMessage('‚ùå Marks must be between 0-100', 'error');
                    return;
                }

                submitBtn.disabled = true;
                await saveStudent(formData);
                submitBtn.disabled = false;
            });

            // Reset form
            resetBtn.addEventListener('click', function() {
                form.reset();
                document.getElementById('studentId').value = '';
                editingId = null;
                submitBtn.textContent = '‚ûï Add Student';
            });

            // Load button
            loadBtn.addEventListener('click', loadStudents);

            // Initial load
            loadStudents();
        });
    </script>
</body>
</html>
