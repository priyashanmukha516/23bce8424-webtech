<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - AJAX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        #cityInput {
            width: 80%;
            padding: 18px 20px;
            font-size: 16px;
            border: 3px solid #e1e8ed;
            border-radius: 50px;
            outline: none;
            background: white;
            transition: all 0.3s ease;
        }
        
        #cityInput:focus {
            border-color: #0984e3;
            box-shadow: 0 0 0 4px rgba(9, 132, 227, 0.1);
        }
        
        #searchBtn {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            padding: 18px 25px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #searchBtn:hover:not(:disabled) {
            background: #065fd4;
            transform: translateY(-50%) translateX(5px);
        }
        
        #searchBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            color: #0984e3;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #0984e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
            font-weight: 500;
        }
        
        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            display: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .city-name {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .info-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 2em;
            font-weight: 700;
        }
        
        .condition {
            font-size: 1.3em;
            margin-top: 20px;
            opacity: 0.95;
        }
        
        .cache-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            #cityInput { width: 70%; }
            #searchBtn { 
                position: static;
                width: 25%;
                transform: none;
                margin-top: 10px;
            }
            .search-box { text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York, Mumbai)">
            <button id="searchBtn">Search Weather</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Fetching weather data...
        </div>
        
        <div id="errorMsg" class="error"></div>
        
        <div id="weatherCard" class="weather-card">
            <div class="city-name" id="cityName">-</div>
            <div class="condition" id="condition">-</div>
            <div class="weather-info">
                <div class="info-item">
                    <div class="info-label">Temperature</div>
                    <div class="info-value" id="temperature">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Humidity</div>
                    <div class="info-value" id="humidity">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Feels Like</div>
                    <div class="info-value" id="feelsLike">-</div>
                </div>
            </div>
            <div class="cache-info" id="cacheInfo"></div>
        </div>
    </div>

    <script>
        // FREE Open-Meteo API (No API key needed!)
        const API_BASE = 'https://api.open-meteo.com/v1/forecast';
        
        // Cache for last searched city
        let cachedWeather = null;
        let lastCity = '';

        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.getElementById('searchBtn');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('errorMsg');
            const weatherCard = document.getElementById('weatherCard');
            const cacheInfo = document.getElementById('cacheInfo');

            // Debounce function
            function debounce(func, delay) {
                let timeoutId;
                return function(...args) {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func(...args), delay);
                };
            }

            // Show error message
            function showError(message) {
                errorEl.textContent = `‚ùå ${message}`;
                errorEl.style.display = 'block';
                weatherCard.style.display = 'none';
                loadingEl.style.display = 'none';
            }

            // Show loading
            function showLoading(show) {
                loadingEl.style.display = show ? 'block' : 'none';
                searchBtn.disabled = show;
                errorEl.style.display = show ? 'none' : 'none';
            }

            // Convert Kelvin to Celsius
            function kelvinToCelsius(k) {
                return Math.round(k - 273.15);
            }

            // Get coordinates by city name (free Nominatim API)
            async function getCoordinates(city) {
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=1`
                    );
                    if (!response.ok) throw new Error('City not found');
                    const data = await response.json();
                    if (data.length === 0) throw new Error('City not found');
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon),
                        display_name: data[0].display_name
                    };
                } catch (error) {
                    throw new Error('City not found. Please check spelling.');
                }
            }

            // Fetch weather data
            async function fetchWeather(city) {
                showLoading(true);
                
                try {
                    // Step 1: Get coordinates
                    const coords = await getCoordinates(city);
                    
                    // Step 2: Get weather data
                    const url = `${API_BASE}?latitude=${coords.lat}&longitude=${coords.lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code&timezone=auto`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: Weather service unavailable`);
                    }
                    
                    const data = await response.json();
                    const weather = data.current;
                    
                    // Map weather code to description
                    const weatherCodes = {
                        0: 'Clear sky',
                        1: 'Mainly clear',
                        2: 'Partly cloudy',
                        3: 'Overcast',
                        45: 'Fog',
                        48: 'Depositing rime fog',
                        51: 'Light drizzle',
                        53: 'Moderate drizzle',
                        55: 'Dense drizzle',
                        61: 'Slight rain',
                        63: 'Moderate rain',
                        65: 'Heavy rain',
                        71: 'Slight snow',
                        73: 'Moderate snow',
                        75: 'Heavy snow',
                        80: 'Slight rain showers',
                        81: 'Moderate rain showers',
                        82: 'Violent rain showers'
                    };
                    
                    const condition = weatherCodes[weather.weather_code] || 'Unknown';
                    
                    // Cache result
                    cachedWeather = {
                        city: coords.display_name.split(',')[0],
                        temperature: kelvinToCelsius(weather.temperature_2m),
                        humidity: weather.relative_humidity_2m + '%',
                        feelsLike: kelvinToCelsius(weather.apparent_temperature) + '¬∞C',
                        condition: condition
                    };
                    lastCity = city;
                    
                    // Update UI
                    document.getElementById('cityName').textContent = cachedWeather.city;
                    document.getElementById('temperature').textContent = cachedWeather.temperature + '¬∞C';
                    document.getElementById('humidity').textContent = cachedWeather.humidity;
                    document.getElementById('feelsLike').textContent = cachedWeather.feelsLike;
                    document.getElementById('condition').textContent = condition;
                    cacheInfo.textContent = `Last updated for "${city}"`;
                    
                    weatherCard.style.display = 'block';
                    errorEl.style.display = 'none';
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    showLoading(false);
                }
            }

            // Search function with Enter key support
            const debouncedSearch = debounce((city) => {
                if (city.length >= 2) {
                    fetchWeather(city);
                }
            }, 500);

            // Event listeners
            searchBtn.addEventListener('click', () => {
                const city = cityInput.value.trim();
                if (city) fetchWeather(city);
            });

            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) fetchWeather(city);
                }
            });

            cityInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value.trim());
            });

            // Load cached data on page load
            if (cachedWeather && lastCity) {
                document.getElementById('cityName').textContent = cachedWeather.city;
                document.getElementById('temperature').textContent = cachedWeather.temperature;
                document.getElementById('humidity').textContent = cachedWeather.humidity;
                document.getElementById('feelsLike').textContent = cachedWeather.feelsLike;
                document.getElementById('condition').textContent = cachedWeather.condition;
                cacheInfo.textContent = `Cached result for "${lastCity}"`;
                weatherCard.style.display = 'block';
            }
        });
    </script>
</body>
</html>
