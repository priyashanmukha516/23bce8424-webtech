<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Availability Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .feedback {
            margin-top: 8px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            min-height: 20px;
            font-size: 14px;
        }
        .loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        .available {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .taken {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #1976d2;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3">
                <div id="usernameFeedback" class="feedback"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" id="submitBtn" disabled>Register</button>
        </form>
    </div>

    <script>
        const takenUsernames = ['admin', 'user', 'john', 'test', 'guest', 'root', 'admin123'];

        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const feedbackDiv = document.getElementById('usernameFeedback');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('registrationForm');

            let isAvailable = false;
            let isChecking = false;
            let timeoutId;

            function debounce(func, delay) {
                return function(...args) {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func(...args), delay);
                };
            }

            function checkUsername(username) {
                if (username.length < 3) {
                    clearFeedback();
                    updateButton();
                    return;
                }

                // Show loading
                feedbackDiv.className = 'feedback loading';
                feedbackDiv.innerHTML = '<span class="spinner"></span>Checking availability...';
                isChecking = true;
                updateButton();

                // Simulate API call
                setTimeout(() => {
                    const usernameLower = username.toLowerCase().trim();
                    const isTaken = takenUsernames.includes(usernameLower);

                    if (isTaken) {
                        feedbackDiv.className = 'feedback taken';
                        feedbackDiv.textContent = '❌ Username already taken';
                        isAvailable = false;
                    } else {
                        feedbackDiv.className = 'feedback available';
                        feedbackDiv.textContent = '✅ Username available!';
                        isAvailable = true;
                    }

                    isChecking = false;
                    updateButton();
                }, 800);
            }

            function clearFeedback() {
                feedbackDiv.textContent = '';
                feedbackDiv.className = 'feedback';
            }

            function updateButton() {
                const usernameValid = usernameInput.value.length >= 3;
                const emailValid = emailInput.value.includes('@');
                const canSubmit = isAvailable && !isChecking && usernameValid && emailValid;
                
                submitBtn.disabled = !canSubmit;
                submitBtn.textContent = canSubmit ? 'Register' : 'Register';
            }

            // Debounced username check
            const debouncedCheck = debounce((e) => checkUsername(e.target.value), 400);

            // Events
            usernameInput.addEventListener('input', debouncedCheck);
            emailInput.addEventListener('input', updateButton);

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (isChecking) {
                    alert('Please wait for username check to complete');
                    return;
                }
                
                if (!isAvailable) {
                    alert('Please choose an available username');
                    return;
                }

                if (!emailInput.value.includes('@')) {
                    alert('Please enter a valid email');
                    return;
                }

                // SUCCESS - Registration works!
                alert(`✅ Registration successful!\nUsername: ${usernameInput.value}\nEmail: ${emailInput.value}`);
                
                // Reset form
                form.reset();
                clearFeedback();
                isAvailable = false;
                isChecking = false;
                updateButton();
            });

            // Initial button state
            updateButton();
        });
    </script>
</body>
</html>
