<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Product Search System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        #searchInput {
            width: 100%;
            padding: 20px 25px 20px 60px;
            font-size: 18px;
            border: 3px solid #e1e8ed;
            border-radius: 50px;
            outline: none;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 16px;
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .no-results {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 18px;
            display: none;
            box-shadow: 0 10px 30px rgba(254, 202, 87, 0.3);
        }
        
        .no-results::before {
            content: "üîç";
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .product-card {
            background: linear-gradient(145deg, #ffffff, #f8f9ff);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .product-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .product-price {
            font-size: 1.6em;
            font-weight: bold;
            background: linear-gradient(45deg, #00b894, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .product-category {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .product-glow {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover .product-glow {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>l Product Search</h1>
        
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search products... (try 'phone', 'laptop', 'book')">
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Searching products...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="noResults" class="no-results">
            No products found matching your search!
        </div>
        
        <div id="productsGrid" class="products-grid"></div>
    </div>

    <script>
        // Simulated products data (in production, fetch from JSON file/server)
        const products = [
            { id: 1, name: "iPhone 15 Pro", price: 999, category: "Smartphone" },
            { id: 2, name: "MacBook Pro 16", price: 2499, category: "Laptop" },
            { id: 3, name: "AirPods Pro 2", price: 249, category: "Headphones" },
            { id: 4, name: "Samsung Galaxy S24", price: 899, category: "Smartphone" },
            { id: 5, name: "Dell XPS 13", price: 1299, category: "Laptop" },
            { id: 6, name: "Sony WH-1000XM5", price: 399, category: "Headphones" },
            { id: 7, name: "iPad Pro M2", price: 1099, category: "Tablet" },
            { id: 8, name: "Apple Watch Ultra", price: 799, category: "Smartwatch" },
            { id: 9, name: "Kindle Paperwhite", price: 149, category: "E-Reader" },
            { id: 10, name: "Bose QuietComfort", price: 329, category: "Headphones" },
            { id: 11, name: "Surface Laptop 5", price: 999, category: "Laptop" },
            { id: 12, name: "Google Pixel 8", price: 699, category: "Smartphone" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const noResultsEl = document.getElementById('noResults');
            const productsGrid = document.getElementById('productsGrid');
            
            let debounceTimer;

            // Debounce function
            function debounce(func, delay) {
                return function(...args) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => func(...args), delay);
                };
            }

            // Simulate AJAX call to JSON file
            async function searchProducts(query) {
                try {
                    // Show loading
                    loadingEl.style.display = 'block';
                    errorEl.style.display = 'none';
                    noResultsEl.style.display = 'none';
                    productsGrid.innerHTML = '';

                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 800));

                    // Filter products (simulates server-side search)
                    const queryLower = query.toLowerCase().trim();
                    const filteredProducts = products.filter(product => 
                        product.name.toLowerCase().includes(queryLower) ||
                        product.category.toLowerCase().includes(queryLower)
                    );

                    // Handle empty results
                    if (filteredProducts.length === 0) {
                        loadingEl.style.display = 'none';
                        noResultsEl.style.display = 'block';
                        return;
                    }

                    // Display results
                    displayProducts(filteredProducts);
                    
                } catch (error) {
                    console.error('Search error:', error);
                    loadingEl.style.display = 'none';
                    errorEl.textContent = '‚ùå Search failed! Please try again.';
                    errorEl.style.display = 'block';
                }
            }

            // Display products
            function displayProducts(products) {
                loadingEl.style.display = 'none';
                noResultsEl.style.display = 'none';
                
                productsGrid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-glow"></div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-category">${product.category}</div>
                    </div>
                `).join('');
            }

            // Debounced search
            const debouncedSearch = debounce((e) => {
                const query = e.target.value;
                if (query.length >= 2) {
                    searchProducts(query);
                } else {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'none';
                    noResultsEl.style.display = 'none';
                    productsGrid.innerHTML = '';
                }
            }, 400);

            // Event listeners
            searchInput.addEventListener('input', debouncedSearch);

            // Clear results on escape
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'none';
                    noResultsEl.style.display = 'none';
                    productsGrid.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
